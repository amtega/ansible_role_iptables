---
# Role dependencies

galaxy_info:
  role_name: iptables
  author: José Enrique Mourón Regueira / Juan Antonio Valiño García
  description: Setup an iptables based firewall segmented by zones
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
  - name: Fedora
    versions:
      - 27
      - 28
  - name: EL
    versions:
      - 6
      - 7
  galaxy_tags:
    - network
    - iptables
    - firewall
    - security

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 6
      fedora: 27
      rhel: 6

  - role: amtega.proxy_client
    proxy_client_permanent: false

  - role: amtega.packages
    packages_os:
      centos:
        6:
          iptables: present
          rsyslog: present
        7:
          firewalld: absent
          firewalld-filesystem: absent
          system-config-firewall: absent
          iptables-services: present
          iptables: present
          rsyslog: present
      fedora:
        all:
          firewalld: absent
          firewalld-filesystem: absent
          system-config-firewall: absent
          iptables-services: present
          iptables: present
          rsyslog: present
      rhel:
        6:
          iptables: present
          iptables-ipv6: present
          rsyslog: present
        7:
          firewalld: absent
          firewalld-filesystem: absent
          system-config-firewall: absent
          iptables-services: present
          iptables: present
          iptables-ipv6: present
          rsyslog: present
